<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Silicone Anti-Splash Sink Guard – Keep your clothes dry while washing dishes. Flexible, durable, and easy to clean. Only ₹349!" />
  <title>Silicone Anti-Splash Guard | Stay Dry While You Wash</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="landingpage.css" />
</head>

<body>
  <!-- ================= HEADER ================= -->
  <header>
    <img src="Images/logo.png" alt="Yachang Hassang Enterprise Logo" class="logo" id="logo" />
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <nav id="nav-links">
      <a href="#">Home</a>
      <a href="#product">Product</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- ================= MAIN PRODUCT SECTION ================= -->
  <main>
    <section id="product" class="product">

      <!-- Image Gallery -->
      <div class="product-image-wrapper">
        <img id="main-image" src="Images/1.png" alt="Silicone Anti-Splash Sink Guard" class="product-image" loading="lazy" />

        <div class="thumbnail-container">
          <img src="Images/1.png" class="thumbnail active" alt="Product Image 1" />
          <img src="Images/2.png" class="thumbnail" alt="Product Image 2" />
          <img src="Images/3.png" class="thumbnail" alt="Product Image 3" />
          <img src="Images/4.png" class="thumbnail" alt="Product Image 4" />
        </div>
      </div>

      <div class="product-info">
        <h1>Silicone Anti-Splash Sink Guard</h1>

        <div class="price">
          ₹349 <span>₹499</span>
        </div>

        <a href="details.html" class="btn" aria-label="Buy Silicone Anti-Splash Guard for ₹349">
          Buy Now
        </a>

        <p class="trust">
          <small>Fast Shipping • 3 Days Return</small>
        </p>
      </div>
    </section>
  </main>

  <footer id="contact">
    <p>© 2025 <strong>Yachang Hassang Enterprise</strong> | All Rights Reserved</p>
  </footer>

  <!-- ================= JS ================= -->
  <script>
    // === Mobile Navbar ===
    const toggle = document.getElementById("menu-toggle");
    const nav = document.getElementById("nav-links");

    toggle.addEventListener("click", (e) => {
      e.stopPropagation();
      nav.classList.toggle("show");
      toggle.classList.toggle("active");
    });

    document.addEventListener("click", (e) => {
      if (!nav.contains(e.target) && !toggle.contains(e.target)) {
        nav.classList.remove("show");
        toggle.classList.remove("active");
      }
    });

    // === Image Switcher (Amazon style) ===
    const mainImage = document.getElementById("main-image");
    const thumbnails = document.querySelectorAll(".thumbnail");

    thumbnails.forEach(thumbnail => {
      thumbnail.addEventListener("click", () => {
        thumbnails.forEach(img => img.classList.remove("active"));
        thumbnail.classList.add("active");
        mainImage.src = thumbnail.src;
      });
    });
  </script>
</body>
</html>
