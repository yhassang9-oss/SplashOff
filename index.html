<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silicone Anti-Splash Guard | Stay Dry While You Wash</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="Images/Gemini_Generated_Image_l3ph7dl3ph7dl3ph.png" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="landingpage.css" />
</head>

<body>
  <!-- ================= HEADER ================= -->
  <header>
    <img src="Images/logo.png" alt="Yachang Hassang Enterprise Logo" class="logo" id="logo" />
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <nav id="nav-links">
      <a href="#">Home</a>
      <a href="#product">Product</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- ================= MAIN PRODUCT SECTION ================= -->
  <main>
    <section id="product" class="product">

      <!-- Image Carousel -->
      <div class="carousel">
        <button class="arrow left" id="prev">&#10094;</button>
        <img id="carousel-image" src="Images/1.png" alt="Product Image" />
        <button class="arrow right" id="next">&#10095;</button>
      </div>

      <div class="product-info">
        <h1>Silicone Anti-Splash Sink Guard</h1>
        <div class="price">₹349 <span>₹499</span></div>
        <a href="details.html" class="btn">Buy Now</a>
        <p class="trust"><small>Fast Shipping • 3 Days Return</small></p>
      </div>
    </section>
  </main>

  <footer id="contact">
    <p>© 2025 <strong>Yachang Hassang Enterprise</strong> | All Rights Reserved</p>
  </footer>

  <!-- ================= JS ================= -->
  <script>
    // === NAV MENU ===
    const toggle = document.getElementById("menu-toggle");
    const nav = document.getElementById("nav-links");
    toggle.addEventListener("click", e => {
      e.stopPropagation();
      nav.classList.toggle("show");
      toggle.classList.toggle("active");
    });
    document.addEventListener("click", e => {
      if (!nav.contains(e.target) && !toggle.contains(e.target)) {
        nav.classList.remove("show");
        toggle.classList.remove("active");
      }
    });

    // === IMAGE CAROUSEL ===
    const images = ["Images/1.png", "Images/2.png", "Images/3.jpg", "Images/4.png"];
    let index = 0;
    const carousel = document.getElementById("carousel-image");
    const prev = document.getElementById("prev");
    const next = document.getElementById("next");

    const updateImage = () => {
      carousel.src = images[index];
    };

    // --- Resettable auto-slide timer ---
    let slideTimer;
    const startAutoSlide = () => {
      clearInterval(slideTimer);
      slideTimer = setInterval(() => {
        index = (index + 1) % images.length;
        updateImage();
      }, 9000);
    };

    const nextImage = () => {
      index = (index + 1) % images.length;
      updateImage();
      startAutoSlide(); // reset timer
    };

    const prevImage = () => {
      index = (index - 1 + images.length) % images.length;
      updateImage();
      startAutoSlide(); // reset timer
    };

    prev.addEventListener("click", prevImage);
    next.addEventListener("click", nextImage);

    // --- Swipe Support (Mobile) ---
    let startX = 0;
    carousel.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    carousel.addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) nextImage();
      if (endX - startX > 50) prevImage();
    });

    // Start the auto-slide
    startAutoSlide();
  </script>
</body>
</html>
